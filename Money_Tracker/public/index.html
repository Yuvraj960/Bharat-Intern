<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left-side">
        <div class="balance">
            <h4>Your Balance</h4>
            <h1 id="balance">$0.00</h1>

            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+$0.00</p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money minus">-$0.00</p>
                </div>
            </div>
        </div>
        <div class="input-section">
            <h3>Add new transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="type">Type</label>
                    <select id="type" name="category_select">
                        <option value="cash-in">Cash In</option>
                        <option value="cash-out">Cash Out</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount..." name="amount_input" />
                </div>
                <div class="form-control">
                    <label for="note">Note</label>
                    <input type="text" id="note" placeholder="Enter note..." name="info" />
                </div>
                <div class="form-control">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date_input" />
                </div>
                <button class="btn">Add transaction</button>
            </form>
        </div>
    </div>
    <div class="right-side">
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- Transaction items will be added here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
